[CommandPanel]
;--------------------------------------------------------------------------
;-- Whether enable or disable the entire custom options panel window, 0/1
;-- Press 'F5' while in game to activate commands window
;--------------------------------------------------------------------------
Enabled = 1

;--------------------------------------------------------------------------
;-- Activates selected option buttons, 0/1
;--
;--		~ ActivateOfflevelButton: requires 'Offline Leveling' plugin
;--		~ EventTimerButton: requires 'Limited Use Command bundle' plugin
;--		~ RankingPanelButton: requires 'Players Ranking Panel' plugin
;--		~ AddStatsButton: requires 'Players Ranking Panel' plugin
;--
;-- Options not requiring any plugin:
;--		~ ResetButton
;--		~ ClearInventoryButton
;--		~ ActivateOfftradeButton
;--------------------------------------------------------------------------
ResetButton = 1
ClearInventoryButton = 1
ActivateOfflevelButton = 0
ActivateOfftradeButton = 1
EventTimerButton = 0
AddStatsButton = 0
RankingPanelButton = 0
